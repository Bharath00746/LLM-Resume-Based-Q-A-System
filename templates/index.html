<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume QA Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4 text-center">Resume QA Bot</h1>

    <form method="post" action="/ask" id="qaForm">
        <div class="mb-3">
            <input type="text" class="form-control" name="question" placeholder="Ask about your resume..." required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Ask</button>
    </form>

    {% if question %}
    <div class="mt-4">
        <h5>Question:</h5>
        <p>{{ question }}</p>
        <h5>Answer:</h5>
        <div class="alert alert-success">{{ answer }}</div>
    </div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/script.js"></script>
</body>
</html>
